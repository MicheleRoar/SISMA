<html lang="en">
<head>

  <title>Spotify Callback</title>
</head>
<body>

  <script src="{{ url_for('static', filename='js/spotify.js') }}"></script>

    (async () => {
      try {
        await window.spotifyHandleCallback();
        // torna alla home (puoi anche puntare a #results)
        window.location.href = "/#results";

        document.body.innerHTML = "<pre>" + (e?.message || String(e)) + "</pre>";

    })();
  </script>
</body>
